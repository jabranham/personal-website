  weight = 3

[[menu.main]]
  name = "Teaching"
  url = "#teaching"
  weight = 4

[[menu.main]]
  name = "CV"
  url = "cv/cv.pdf"
  weight = 5


[Languages.en]
  languageCode = "en-us"
